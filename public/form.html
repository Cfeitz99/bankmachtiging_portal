<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incassomachtiging Portal</title>
    <style>
        body {
            font-family: 'Axiforma', sans-serif;
            background-image: url('https://raw.githubusercontent.com/Cfeitz99/bankmachtiging_portal/4e7760e46a9c87d66fe52c6f0766e255576a6448/public/Dark_BG_Lines_Gradient.svg');
            background-size: cover;
            color: #1f3c4e;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #FFFFFF;
            font-size: 36px;
        }

        form {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #1f3c4e;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #1f3c4e;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ff6663;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1f3c4e;
        }
    </style>
</head>
<body>
    <h1>Incassomachtiging Portal</h1>
    <!-- Adding the SVG image here -->
    <img src="https://raw.githubusercontent.com/Cfeitz99/bankmachtiging_portal/main/public/TaxMate_Full_Logo_White_1.svg" alt="TaxMate Logo" style="max-width: 300px; margin-bottom: 20px;">
    <form action="/submit" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <!-- This is the submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
